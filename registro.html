<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <title>Heroes Store</title>
</head>
<body>
    <header>
        <div class="descuentos">
            <span>20% de descuento en todos los productos!</span>
        </div>
        <div class="header_logo">  
            <img src="img/logo 1.png" alt="logo de la tienda" class="logo"> 
            <h1 class="tienda">Nombre Tienda</h1>
        </div>
    </header>
<main>
    <div class="login">
        <form action="GET">
            <label for="registro">Registro</label>
            <input type="text" name="nombre" id="registro" placeholder="Nombre y Apellido" required>
            <input type="email" name="email" id="registro" placeholder="Email" required>
            <input type="password" name="contraseña" id="registro" placeholder="Contraseña" minlength="8">
            <select name="pais" id="registro" aria-placeholder="Pais" required>
                <option value="ARG">Argentina</option>
                <option value="COL">Colombia</option>
                <option value="BRA">Brazil</option>
            </select>
        </form>
        <div class="botones">
            <button type="reset" class="boton_reset">Resetear</button>
            <button type="submit" class="boton_submit">Registrar</button>
        </div>
        <span>¿Ya tienes cuenta? <a href="home.html">Ingresar</a></span>
    </div>
</main>
<footer>
    <div>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </div>
</footer>
</body>
